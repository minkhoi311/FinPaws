<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FinPaws</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7pB6rZl6e6/PjAEU5QoEqVRy5j/Mafwvz1N"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center" style="min-height: 100vh;">
        <div class="container d-flex justify-content-center main_tittle">
            <h1 class="text-black fs-2 fw-bolder mt-2">SỔ THU CHI CÁ NHÂN</h1>
        </div>
        <!-- Hàng đầu tiên với Box 1, 2, 3 -->
        <div class="row justify-content-center h-100 text-white">
            <!-- Box 1 -->
            <div
                class="shadow-custom col-2 col-sm-2 col-md-2 box d-flex align-items-center justify-content-center rounded-3 p-1">
                <span id="desired-expense">5,000,000</span>
            </div>
            <!--space-->
            <div class="col-1 col-sm-2 col-md-1"></div>

            <!-- Box 2 và Box 3 trên cùng hàng, có khoảng cách giữa chúng -->
            <div class="shadow-custom col-3 col-sm-3 col-md-2 box d-flex align-items-center justify-content-center rounded-3 p-1">
                <span>Tiền tiêu: </span>
                <span id="total-expense"> 0</span>
            </div>

            <div class="col-2 col-sm-1 col-md-5"></div>

            <div class="shadow-custom col-3 col-sm-3 col-md-2 box d-flex align-items-center justify-content-center rounded-3 p-1">
                <span>Tiền kiếm: </span>
                <span id="total-income"> 0</span>
            </div>
        </div>

        <!-- Hàng giữa với Left Middle Box và Right Middle Box - Đây là nội dung của từng chỉ mục tương ứng-->
        <!-- tab của mục chi tiêu -->
        <div class="row justify-content-center mt-4 tab-content d-none show">
            <!-- Left Middle Box -->
            <div class="col-2 col-sm-2 align-items-center justify-content-center middle-box-left mb-5">
                <div class="dates p-2 mt-3 text-center"></div>
            </div>
            <div class="col-1 col-sm-1"></div>
            <!-- Right Middle Box -->
            <div class="shadow-custom col-8 col-sm-9 box middle-box-right mb-5 justify-content-centerx">
                <div class="small-square">
                    <a href="#" id="open-modal" data-bs-toggle="modal" data-bs-target="#expenseModal">
                        <img title="Thêm thu chi" src="assets/images/menu_icon/pen_writ.png" alt="just pen">
                    </a>
                </div>
            </div>
        </div>
        <!-- tab của mục hóa đơn -->
        <div class="tab-content text-white row justify-content-center mt-4 col-13 d-none">
            <div class="bill-tab shadow-custom rounded-3 align-items-center justify-content-center middle-box-left mb-5 h-100 h-md-100">
                Trong đây ghi gì thêm vào sau nha =33
            </div>
        </div>
        <!-- tab của mục ví cá nhân -->
        <div class="tab-content text-white row justify-content-center mt-4 col-13 d-none">
            <div class="bill-tab shadow-custom rounded-3 align-items-center justify-content-center middle-box-left mb-5 h-100 h-md-100">
                Trong đây ghi gì thêm vào sau nha =33
            </div>
        </div>
        <!-- tab của mục tài khoản -->
        <div class="tab-content text-white row justify-content-center mt-4 col-13 d-none">
            <div class="bill-tab shadow-custom rounded-3 align-items-center justify-content-center middle-box-left mb-5 h-100 h-md-100">
                Trong đây ghi gì thêm vào sau nha =33
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="expenseModalLabel">Thêm giao dịch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="expenseForm">
                            <div class="mb-4">
                                <label for="transactionType" class="form-label">Loại giao dịch</label>
                                <select class="form-select" id="transactionType" required>
                                    <option value="expense">Chi tiêu</option>
                                    <option value="income">Thu nhập</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Số tiền</label>
                                <input type="number" class="form-control" placeholder="Nhập số tiền" id="amount" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="purpose" class="form-label">Mục đích</label>
                                <select name="purpose" class="form-control" id="purpose">
                                    <!-- Các tùy chọn sẽ được thêm bằng JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Ngày tháng</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" id="saveExpense">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hàng dưới cùng với Menu bao bọc 4 ô điều khiển -->
        <nav class="navbar menu-box shadow-custom">
            <div class="container ">
                <ul class="navbar-nav d-flex flex-row justify-content-around mx-auto w-100">
                    <!-- Menu Item 1 -->
                    <li class="nav-item mx-2 ">
                        <a class="nav-link menu-item tab active" href="#">
                            <img src="assets/images/menu_icon/1_icon.png" alt="icon 1">
                            <span>Chi Tiêu</span>
                        </a>
                    </li>
                    <!-- Menu Item 2 -->
                    <li class="nav-item mx-2 ">
                        <a class="nav-link menu-item tab" href="#">
                            <img src="assets/images/menu_icon/2_icon.png" alt="icon 2">
                            <span>Hóa đơn</span>
                        </a>
                    </li>
                    <!-- Menu Item 3 -->
                    <li class="nav-item mx-2v ">
                        <a class="nav-link menu-item tab" href="#">
                            <img src="assets/images/menu_icon/3_icon.png" alt="icon 3">
                            <span>Ví cá nhân</span>
                        </a>
                    </li>
                    <!-- Menu Item 4 -->
                    <li class="nav-item mx-2">
                        <a class="nav-link menu-item tab" href="#">
                            <img src="assets/images/menu_icon/4_icon.png" alt="icon 4">
                            <span>Tài khoản</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Vòng tròn ở góc dưới bên phải -->
        <div>
            <button class="circle shadow-custom">
                <i class="fa-solid fa-plus"></i>
                <ul class="list-unstyled bg-white position-fixed submenu rounded-3 p-2 hide">
                    <li>Chia sẻ</li>
                    <li>Thống kê sổ thu chi</li>
                    <li>Notes</li>
                    <li>Các chi phí cố định</li>
                    <li>Khoản nợ</li>
                </ul>
            </button>
        </div>
    </div>
</body>

</html>
